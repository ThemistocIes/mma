/**
 * Submodules import sample
 */
dependencies {
    implementation project(':home-miscellaneous:store')
}

/**
 * Spring
 */
dependencies {
    annotationProcessor group: 'org.springframework.boot', name: 'spring-boot-configuration-processor'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-devtools'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-amqp'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis'
}

/**
 * Other
 */
dependencies {
    implementation group: 'redis.clients', name: 'jedis'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.7.1'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.5.0'
}